<div class="col-xs-6 col-sm-3 placeholder sala {{ sala.html_class }}" id="sala-{{ sala.id }}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href={{ sala.link_to_mapa }}>{{ sala.label }}</a>
            </h3>
        </div>
        <div class="panel-body sala-body">
            <ul class="list-unstyled">
                {% for modulo in sala.modulos %}
                <li>
                    <div class="panel {{ modulo.estado.html_class }}">
                        <div class="panel-heading">{{ modulo.label }}</div>
                        <div class="panel-body">
                            <ul class="list-unstyled">
                                {% for sensor in modulo.sensores %}
                                <li class="sensor-{{ sensor.estado.html_class }}">
                                {{ sensor.nome }}: {{ sensor.valor}}
                                </li>
                                {% endfor %}
                              </ul>
                        </div>
                    </div>
                </li>
                {% empty %}
                <h5><span class="label label-info">Aviso</span> Esta sala não possui módulos cadastrados. Você deve cadastrá-los <a href="#">aqui</a></h5>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
